<ion-content>
    <br>
    <ion-card class="whiteB">

            <br>
            <ion-img src="../assets/img/iconUEB.png"></ion-img>
            <!-- <ion-card-title>Login</ion-card-title> -->
        </ion-card-header>

        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label position="floating">Usuario</ion-label>
                    <ion-input [(ngModel)]="user.user"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Contrase√±a</ion-label>
                    <ion-input type="password" [(ngModel)]="user.password"></ion-input>

            </ion-list>
            <br>
            <ion-button expand="block" class="buttonO" fill="outline" (click)="login()">Ingresar</ion-button>

        </ion-card-content>

</ion-content>
